<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visualizador de rutas óptimas usando el algoritmo de Dijkstra con OpenStreetMap">
    <title>Algoritmo de Dijkstra - Proyecto Final</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="styles/mapa.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <a href="/" class="back-button">
                <span>←</span>
                <span>Volver al menú</span>
            </a>
            
            <div class="header-section">
                <h1>Explorador de rutas</h1>
                <p class="subtitle">Click: seleccionar punto | Doble click: limpiar selección</p>
            </div>
            
            <div class="info-panel">
                <div class="location-info">
                    <h3>Origen</h3>
                    <p id="origin-coords">No seleccionado</p>
                    
                    <h3>Destino</h3>
                    <p id="dest-coords">No seleccionado</p>
                </div>
                
                <div class="results-panel">
                    <h3>Resultados</h3>
                    <div id="route-info">
                        <p>Selecciona un origen y un destino en el mapa</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/graph.js?v=2"></script>
    <script src="js/map_manager.js?v=2"></script>
    <script src="js/route_finder.js?v=2"></script>
</body>
</html>
