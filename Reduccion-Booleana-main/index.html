<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplificador de Expresiones Booleanas</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="back-nav">
        <a href="../index.html" class="back-button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"></path>
          </svg>
          <span>Volver al menú</span>
        </a>
      </div>

      <header>
        <div class="header-badge">Álgebra Booleana</div>
        <h1>Simplificador de Expresiones Booleanas</h1>
        <p class="header-subtitle">Reduce expresiones lógicas aplicando leyes algebraicas fundamentales</p>
      </header>

      <section class="menu">
        <button id="btn-enter" class="btn-primary">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"></path>
          </svg>
          Ingresar expresión
        </button>
        <button id="btn-final" class="btn-secondary">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 11l3 3L22 4"></path>
            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
          </svg>
          Mostrar resultado final
        </button>
      </section>

      <section class="input">
        <div class="section-header">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          <label for="expression">Expresión booleana</label>
        </div>
        <input id="expression" type="text" placeholder="Ejemplo: A*B + A*!B" value="A*B + A*!B" autocomplete="off" />
        <div class="input-help">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 16v-4M12 8h.01"></path>
          </svg>
          <small class="hint">Operadores: <code>+</code> (OR), <code>*</code> (AND), <code>!</code> (NOT), <code>( )</code> paréntesis</small>
        </div>
      </section>

      <section class="steps">
        <div class="section-header">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"></path>
            <path d="M22 4L12 14.01l-3-3"></path>
          </svg>
          <h2>Pasos de simplificación</h2>
        </div>
        <div id="steps" class="steps-content"></div>
      </section>

      <section class="result">
        <div class="section-header">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <h2>Resultado final</h2>
        </div>
        <div id="errors" class="errors" aria-live="polite"></div>
        <div id="result"></div>
      </section>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
  </html>
